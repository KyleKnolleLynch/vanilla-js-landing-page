<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projects built with vanilla javascript" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Vanilla Javascript Projects</title>
  </head>
  <body>
    <section id="section1">
      <h1>Vanilla Javascript Projects</h1>
    </section>
    <section id="section2" class="container">
      <div class="grid">
        <div class="card">
          <div class="img-div">
            <img src="./images/image-slider.png" alt="image-slider" />
            <span
              ><a href="https://kyleknollelynch.github.io/Image-Slider/"
                >Project</a
              ></span
            >
          </div>
          <div class="sub-caption">
            <h4>Image Slider</h4>
            <p>Can be set to flip manually or automatically</p>
            <div>
              <i class="fab fa-github"></i>
              <a
                href="https://github.com/KyleKnolleLynch/Image-Slider"
                class="btn"
                >Source Code</a
              >
            </div>
          </div>
        </div>

        <div class="card">
          <div class="img-div">
            <img src="./images/glow_worm.png" alt="glow_worm" />
            <span
              ><a href="https://kyleknollelynch.github.io/glow_worm/"
                >Project</a
              ></span
            >
          </div>
          <div class="sub-caption">
            <h4>Glowing Worm</h4>
            <p>Fun worm/snake mouse event display</p>
            <div>
              <i class="fab fa-github"></i>
              <a href="https://github.com/KyleKnolleLynch/glow_worm" class="btn"
                >Source Code</a
              >
            </div>
          </div>
        </div>
        <div class="card">
          <div class="img-div">
            <img src="./images/miami.png" alt="miami_hotel" />
            <span
              ><a href="https://kyleknollelynch.github.io/hotel_grand_opening_countdown/"
                >Project</a
              ></span
            >
          </div>
          <div class="sub-caption">
            <h4>Countdown Landing</h4>
            <p>Hotel grand opening countdown landing page</p>
            <div>
              <i class="fab fa-github"></i>
              <a href="https://github.com/kyleknollelynch/hotel_grand_opening_countdown" class="btn">Source Code</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
